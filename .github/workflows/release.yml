name: release

on:
  push:
    tags:
      - "v*"
  workflow_run:
    workflows:
      - prepare-release
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag_name:
        description: Release tag to publish (e.g. v1.2.3)
        required: true
        type: string

permissions:
  contents: write

jobs:
  resolve:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.resolve.outputs.tag_name }}
      version: ${{ steps.resolve.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Resolve release tag
        id: resolve
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            git fetch --tags --force
            TAG_NAME=$(git tag --points-at "${{ github.event.workflow_run.head_sha }}" --list 'v*' --sort=-creatordate | head -n 1)
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ inputs.tag_name }}"
          else
            TAG_NAME="${GITHUB_REF_NAME}"
          fi
          if [ -z "$TAG_NAME" ]; then
            echo "No release tag found for commit ${{ github.event.workflow_run.head_sha }}" >&2
            exit 1
          fi
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "version=${TAG_NAME#v}" >> "$GITHUB_OUTPUT"

  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: resolve
    if: needs.resolve.result == 'success'
    env:
      TAG_NAME: ${{ needs.resolve.outputs.tag_name }}
      VERSION: ${{ needs.resolve.outputs.version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
            build_packages: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            build_packages: false
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
            build_packages: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
            build_packages: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.resolve.outputs.tag_name }}

      - name: Verify tag matches Cargo.toml
        run: |
          TAG_VERSION=$VERSION
          MANIFEST_VERSION=$(awk -F ' = ' '/^version =/ { gsub(/"/, "", $2); print $2; exit }' Cargo.toml)
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml ($MANIFEST_VERSION)" >&2
            exit 1
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cargo install cross --git https://github.com/cross-rs/cross
            cross build --release --target ${{ matrix.target }}
          elif [ "${{ runner.os }}" = "Linux" ] && [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            cargo build --release
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package tarball
        run: |
          TARGET=${{ matrix.target }}
          SKIP_CHECKSUMS=1 ./scripts/package.sh "$VERSION" "$TARGET"

      - name: Build macOS pkg
        if: runner.os == 'macOS'
        run: |
          TARGET=${{ matrix.target }}
          SKIP_CHECKSUMS=1 ./scripts/build-macos-pkg.sh "$VERSION" "$TARGET"

      - name: Build Linux packages
        if: runner.os == 'Linux' && matrix.build_packages == true
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm
          cargo install cargo-deb cargo-generate-rpm
          cargo deb --no-build
          cargo generate-rpm
          cp target/debian/*.deb dist/
          cp target/generate-rpm/*.rpm dist/
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: dist/*

  publish:
    name: publish release
    runs-on: ubuntu-latest
    needs: [resolve, build]
    if: needs.resolve.result == 'success'
    env:
      TAG_NAME: ${{ needs.resolve.outputs.tag_name }}
      VERSION: ${{ needs.resolve.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.resolve.outputs.tag_name }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-raw

      - name: Consolidate artifacts
        run: |
          mkdir -p dist
          find dist-raw -maxdepth 2 -type f -print0 | xargs -0 -I {} cp {} dist/

      - name: Generate checksums
        run: ./scripts/checksums.sh

      - name: Generate Homebrew formula
        run: |
          ./scripts/generate-homebrew-formula.sh "$VERSION"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: dist/*
