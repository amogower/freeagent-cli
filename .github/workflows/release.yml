name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
            build_packages: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            build_packages: false
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
            build_packages: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
            build_packages: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cargo install cross --git https://github.com/cross-rs/cross
            cross build --release --target ${{ matrix.target }}
          elif [ "${{ runner.os }}" = "Linux" ] && [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            cargo build --release
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package tarball
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          TARGET=${{ matrix.target }}
          SKIP_CHECKSUMS=1 ./scripts/package.sh "$VERSION" "$TARGET"

      - name: Build macOS pkg
        if: runner.os == 'macOS'
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          TARGET=${{ matrix.target }}
          SKIP_CHECKSUMS=1 ./scripts/build-macos-pkg.sh "$VERSION" "$TARGET"

      - name: Build Linux packages
        if: runner.os == 'Linux' && matrix.build_packages == true
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm
          cargo install cargo-deb cargo-generate-rpm
          cargo deb --no-build
          cargo generate-rpm
          cp target/debian/*.deb dist/
          cp target/generate-rpm/*.rpm dist/
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: dist/*

  publish:
    name: publish release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-raw

      - name: Consolidate artifacts
        run: |
          mkdir -p dist
          find dist-raw -maxdepth 2 -type f -print0 | xargs -0 -I {} cp {} dist/

      - name: Generate checksums
        run: ./scripts/checksums.sh

      - name: Generate Homebrew formula
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          ./scripts/generate-homebrew-formula.sh "$VERSION"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
